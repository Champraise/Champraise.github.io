    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="shortcut icon" href="cp-icon.png" type="image/png" />

  <body>
    <header class="nav">

    <main>
      <section id="welcome-section" class="main-section">
        <div id="profile-pic">

        </div>

      <section id="social-link-pg">
        <h2>More about me and what I do</h2>
        <div class="social-lk-cnt">
          <div class="media-link">
            <a href="https://github.com/Champraise">GitHub</a>
          </div>
          <div class="media-link">
            <a href="https://www.linkedin.com/in/tochukwu-ofodum-b0a707125/">LinkedIn</a>
          </div>
          <div class="media-link">
            <a href="https://champraise.hashnode.dev/">HashNode</a>
          </div>
          <div class="media-link">
            <a href="https://twitter.com/Ofodumtochukwu">Twitter</a>
          </div>
